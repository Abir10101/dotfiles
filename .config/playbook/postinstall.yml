- hosts: localhost
  tasks:
    - name: Install required packages
      become: yes
      command: dnf install -y "{{item}}"
      loop:
        - qtile
        - pavucontrol
        - pulseaudio-utils
        - btop
        - fuse
        - fuse-libs
        - stow
        - xsel
        - xfce4-screenshooter
        - podman
        - podman-compose
        - gstreamer1-plugin-openh264
        - openvpn
        - gcc
        - git
        - nmtui
        - ddcutil
        - ffmpeg-free
        - slock
        - bleachbit
        - wget
        - pamixer
        - startx
        - xorg-x11-server-Xorg
        - xorg-x11-xinit
        - dmenu
        - sxiv

    - name: Remove unwanted packages
      become: yes
      command: dnf remove "{{item}}"
      loop:
        - amd-ucode-firmware
        - geoclue2
        - amd-gpu-firmware
        - nm-connection-editor
        - python3-devel
        - python3-botocore
        - python3-virtualenv
        - pcmanfm
        - python3-pip
        - ImageMagick
        - upower
        - ModemManager
        - libmbim
        - plymouth
        - smartmontools
        - pcsc-lite
        - nano
        - fprintd
        - hunspell-en-GB
        - vim*
        - abrt*
        - lightdm
        - lightdm-gtk-greeter

    - name: Stow dotfiles
      shell: |
        mkdir -p "{{ ansible_env.HOME }}/.librewolf"
        stow --adopt .
      args:
        chdir: "{{ ansible_env.HOME }}/dotfiles"

    - name: Download and install AM
      become: yes
      shell: |
        wget https://raw.githubusercontent.com/ivan-hc/AM/main/INSTALL -O /tmp/AM-INSTALL &&
        chmod a+x /tmp/AM-INSTALL &&
        /tmp/AM-INSTALL &&
        rm /tmp/AM-INSTALL
      args:
        creates: /usr/local/bin/am
    - name: Install AM packages
      command: am -i "{{item}}"
      loop:
        - bruno
        - helix
        - librewolf
        - localsend
        - obs-studio
        - smplayer
        - yazi
        - zen-browser

    - name: Change screen brightness script
      become: yes
      command: ln -s {{ ansible_env.HOME }}/.local/bin/setbrightness.sh /usr/local/bin/setbrightness
